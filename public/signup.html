<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ea6d546e2a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./public/images/favicon.ico" />
    <link rel="stylesheet" href="./public/styles/form.css" />
    <link rel="stylesheet" href="./public/styles/index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="pink-circle"></div>

      <div class="black-circle"></div>

      <form
        class="form-container signup-form"
        action="/user/signup"
        method="post"
      >
        <h1 class="title">Sign Up.</h1>

        <div class="form-input providers">
          <i class="fa fa-google"></i>
          <h5>Start With Google</h5>
        </div>
        <div class="form-input providers">
          <i class="fa fa-facebook"></i>
          <h5>Start With Facebook</h5>
        </div>

        <h3 class="or-text">or</h3>

        <div class="errors-container"></div>

        <input
          type="text"
          class="form-input"
          placeholder="Username"
          name="username"
          id="username"
        />
        <input
          type="password"
          class="form-input"
          placeholder="Password"
          name="password"
          id="password"
        />
        <input
          type="password"
          class="form-input"
          placeholder="Password Confirm"
          name="password_confirm"
          id="password_confirm"
        />

        <button
          class="form-sumbit-button signup-form-sumbit-button"
          type="submit"
        >
          Signup
        </button>

        <div class="link-to">
          Already have an account?
          <a href="/login" class="text-action">Login</a>
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="./public/scripts/pages/signup.js"></script>
</html>
