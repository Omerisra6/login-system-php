<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea6d546e2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/styles/form.css">
    <title>Login</title>
</head>
<body>
    <div class="form-wrapper"> 
        <div class="pink-circle"></div>

        <div class="black-circle"></div>

        <form class="form-container" action="/user/login" method="GET">

            <h1 class="title">Log in.</h1>

            <div class="form-input providers"> <i class="fa fa-google"></i> <h5>Continue With Google </h5></div>
            <div class="form-input providers"><i class="fa fa-facebook"></i> <h5>Continue With Facebook </h5></div>

            <h3> or </h3>

            <input type="text" class="form-input username-input" placeholder="Username" name="username" id="username"/>
            <input type="password" class="form-input password-input" placeholder="Password" name="password" id="password"/>

            <button class="form-sumbit-button login-form-sumbit-button" type="submit">Login</button>

            <div>Dont have an account? <a href='/signup' class="text-action">Create account</span></a>


        </form>
    
    </div>
</body>
<script type="module" src="./public/scripts/pages/login.js"></script>
</html>
